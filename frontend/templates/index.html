<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTrip - Gestion de voyages avec m√©t√©o</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- ==================== HEADER ==================== -->
        <header>
            <div class="globe-container">
                <div class="globe">üåç</div>
                <div class="orbit"></div>
            </div>
            <h1>WeatherTrip</h1>
            <p class="subtitle">Planifiez vos voyages avec la m√©t√©o</p>
            
            <!-- Info utilisateur (cach√© par d√©faut) -->
            <div id="user-info" class="hidden">
                <span id="username-display"></span>
                <button onclick="logout()" class="btn btn-secondary">D√©connexion</button>
            </div>
        </header>

        <!-- ==================== SECTION AUTHENTIFICATION ==================== -->
        <div id="auth-section" class="card">
            <h2>Connexion / Inscription</h2>
            
            <!-- Onglets -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Connexion</button>
                <button class="tab-btn" onclick="showTab('register')">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Nom d'utilisateur</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur</label>
                        <input type="text" id="register-username" required 
                               minlength="3" maxlength="50"
                               pattern="[a-zA-Z0-9_-]+"
                               title="Lettres, chiffres, _ et - uniquement">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" required
                               minlength="8" maxlength="100"
                               title="Min 8 caract√®res, 1 majuscule, 1 minuscule, 1 chiffre">
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>
        </div>

        <!-- ==================== SECTION PRINCIPALE ==================== -->
        <div id="main-section" class="hidden">
            
            <!-- Cr√©ation de voyage -->
            <div class="card">
                <h2>‚úàÔ∏è Cr√©er un nouveau voyage</h2>
                <form id="trip-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="trip-name">Nom du voyage *</label>
                            <input type="text" id="trip-name" required
                                   minlength="3" maxlength="200"
                                   placeholder="Ex: Vacances d'√©t√© en Italie">
                        </div>
                        <div class="form-group">
                            <label for="trip-start">Date de d√©but</label>
                            <input type="date" id="trip-start">
                        </div>
                        <div class="form-group">
                            <label for="trip-end">Date de fin</label>
                            <input type="date" id="trip-end">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="trip-description">Description</label>
                        <textarea id="trip-description" rows="3" maxlength="2000"
                                  placeholder="D√©crivez votre voyage..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Cr√©er le voyage</button>
                </form>
            </div>

            <!-- Liste des voyages -->
            <div class="card">
                <h2>üó∫Ô∏è Mes voyages</h2>
                <div id="trips-list">
                    <div class="loading">Chargement...</div>
                </div>
            </div>

            <!-- Statistiques -->
            <div class="card">
                <h2>üìä Statistiques</h2>
                <canvas id="trips-chart"></canvas>
            </div>
        </div>

        <!-- ==================== MODAL DESTINATION ==================== -->
        <div id="destination-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDestinationModal()">&times;</span>
                <h2>üìç Ajouter une destination</h2>
                
                <form id="destination-form">
                    <input type="hidden" id="modal-trip-id">
                    
                    <div class="form-group">
                        <label for="destination-city">Ville *</label>
                        <input type="text" id="destination-city" required
                               minlength="2" maxlength="100"
                               placeholder="Ex: Paris">
                    </div>
                    
                    <div class="form-group">
                        <label for="destination-country">Pays *</label>
                        <input type="text" id="destination-country" required
                               minlength="2" maxlength="100"
                               placeholder="Ex: France">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="destination-arrival">Date d'arriv√©e</label>
                            <input type="date" id="destination-arrival">
                        </div>
                        <div class="form-group">
                            <label for="destination-departure">Date de d√©part</label>
                            <input type="date" id="destination-departure">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Ajouter la destination</button>
                </form>
            </div>
        </div>

        <!-- ==================== MODAL M√âT√âO ==================== -->
        <div id="weather-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeWeatherModal()">&times;</span>
                <h2>üå§Ô∏è M√©t√©o de la destination</h2>
                <div id="weather-content">
                    <div class="loading">Chargement de la m√©t√©o...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Application principale (ES6 Modules) -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
