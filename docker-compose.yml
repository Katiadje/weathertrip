version: '3.8'

services:
  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: weathertrip_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weathertrip_db
      MYSQL_USER: weathertrip_user
      MYSQL_PASSWORD: weathertrip_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weathertrip_backend
    environment:
      DATABASE_URL: mysql+pymysql://weathertrip_user:weathertrip_pass@db:3306/weathertrip_db
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-super_secret_key_change_in_production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./frontend:/frontend
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # phpMyAdmin - Interface graphique pour MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: weathertrip_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: weathertrip_user
      PMA_PASSWORD: weathertrip_pass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data:

networks:
  default:
    name: weathertrip_network