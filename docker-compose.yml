services:
  db:
    image: mysql:8.0
    container_name: weathertrip_db
    restart: always
    environment:
      MYSQL_DATABASE: weathertrip_db
      MYSQL_USER: weathertrip_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - weathertrip_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weathertrip_backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://weathertrip_user:${MYSQL_PASSWORD}@db:3306/weathertrip_db
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: development
      FRONTEND_DIR: /app/frontend
      ALLOWED_ORIGINS: http://localhost:8000,http://127.0.0.1:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - weathertrip_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: weathertrip_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: weathertrip_user
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - weathertrip_network

volumes:
  mysql_data:

networks:
  weathertrip_network:
    driver: bridge
