name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests directory, skipping tests."
          fi

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check . || true

  docker_backend:
    name: Docker build (Backend)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t weathertrip-backend:ci ./backend

  frontend:
    name: Frontend (static)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Frontend sanity check
        run: |
          test -f frontend/templates/index.html
          test -f frontend/static/js/app.js
          test -f frontend/static/css/style.css
          echo "Frontend files present âœ…"
